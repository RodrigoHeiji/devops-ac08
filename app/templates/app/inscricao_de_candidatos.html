{% extends "app/layout.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Inscrição de Candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do candidato</th></tr>
    {% for candidato in candidato %}
        <tr><td>{{ candidato.nome }}</td></tr>
    {% endfor %}

</table>

<table class="table">
    <tr><th>Nome da instituicão</th></tr>
    {% for instituicao in instituicao %}
        <tr><td>{{ candidato.instituicao }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
